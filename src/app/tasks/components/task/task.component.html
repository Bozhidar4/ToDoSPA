<div>
    <div class="title">
        <h1>Tasks</h1>
    </div>
    <div>
        <add-task [getTasks]="getTasksFunction"></add-task>
    </div>
    <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let task"> {{task.id}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let task"> {{task.name}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let task"> {{task.description}} </td>
        </ng-container>
        <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let task"> {{task.dueDate}} </td>
        </ng-container>
        <ng-container matColumnDef="isDone">
            <th mat-header-cell *matHeaderCellDef> Done </th>
            <td mat-cell *matCellDef="let task"> {{task.isDone}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let task"> {{task.status}} </td>
        </ng-container>
        <ng-container matColumnDef="actions" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task">
                <task-row-actions [task]="task" [getTasks]="getTasksFunction"></task-row-actions>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
