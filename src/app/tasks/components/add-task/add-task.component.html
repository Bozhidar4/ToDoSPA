<form [formGroup]="formGroup" class="form">
    <div class="form-container">
        <div class="form-input-container">
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="name" maxlength="100" required>
                <mat-error *ngIf="name.hasError('required')">Name is required</mat-error>
            </mat-form-field>
        </div>
        <div class="form-input-container">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description"
                    formControlName="description" maxlength="500" required>
                <mat-error *ngIf="description.hasError('required')">Description is required</mat-error>
            </mat-form-field>
        </div>
        <div class="form-input-container">
            <mat-form-field>
                <mat-label>Due In</mat-label>
                <input matInput placeholder="Due In" type="number" min="1" max="1000" step="1"
                    formControlName="dueIn" required>
                <mat-error *ngIf="dueIn.hasError('required')">Due In is required</mat-error>
            </mat-form-field>
        </div>
        <div class="form-input-container">
            <button mat-mini-fab color="primary" (click)="onAdd()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
</form>
